<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pro-Type: The Typing Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style id="theme-style">
        /* --- Base Styling --- */
        :root {
            --color-bg-dark: #0f172a;
            --color-bg-card: #1e293b;
            --color-text-light: #f1f5f9;
            --color-primary: #38bdf8;
            --color-success: #22c55e;
            --color-danger: #ef4444;
            --color-current-word-bg: #475569;
            --font-mono: 'Roboto Mono', monospace;
            --transition-speed: 0.3s;
        }

        body {
            font-family: var(--font-mono);
            background: var(--color-bg-dark);
            color: var(--color-text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.5s ease;
        }

        /* --- Theme-specific Overrides (Air Space is default) --- */
        body.theme-air-space {
            background-color: #0d1a29;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100"><circle cx="10" cy="10" r="1" fill="%231a3450" /><circle cx="50" cy="50" r="1" fill="%231a3450" /><circle cx="90" cy="90" r="1" fill="%231a3450" /></svg>');
            animation: stars-twinkle 15s infinite alternate;
        }

        @keyframes stars-twinkle {
            from { background-position: 0 0; }
            to { background-position: 100px 100px; }
        }

        /* Placeholders for other themes */
        .theme-pink-panther { background: linear-gradient(135deg, #f97316, #ec4899); }
        .theme-sea { background: linear-gradient(135deg, #0f766e, #0369a1); }
        .theme-sky { background: linear-gradient(135deg, #3b82f6, #93c5fd); }
        .theme-robots { background: linear-gradient(135deg, #7c3aed, #4f46e5); }


        /* --- Component Styling --- */
        .card {
            background: var(--color-bg-card);
            padding: 30px;
            border-radius: 16px;
            width: 900px;
            max-width: 95%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            animation: card-entry 0.8s ease-out;
        }

        @keyframes card-entry {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { margin-top: 0; color: var(--color-primary); }

        /* Words Display Area */
        .words-container {
            background: #334155;
            padding: 20px;
            border-radius: 10px;
            min-height: 140px;
            margin-bottom: 15px;
            line-height: 1.8;
            font-size: 20px;
            user-select: none;
            overflow: hidden;
            border: 2px solid transparent;
            transition: border-color var(--transition-speed);
        }

        /* Focus state for words container */
        .words-container:focus-within {
            border-color: var(--color-primary);
        }

        .word {
            margin-right: 10px;
            padding: 2px 0;
            display: inline-block;
        }

        /* Highlight the Current Word */
        .word.current {
            background: var(--color-current-word-bg);
            border-radius: 4px;
            padding: 2px 5px;
            box-shadow: 0 0 5px rgba(56, 189, 248, 0.5);
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.02); }
        }

        /* Character Feedback */
        .char { transition: color 0.1s; }
        .char.correct { color: var(--color-success); }
        .char.wrong { color: var(--color-danger); text-decoration: line-through; }
        .char.pending { opacity: 0.6; }

        /* Input Field */
        #input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid transparent;
            font-size: 18px;
            background: #0f172a;
            color: var(--color-text-light);
            box-sizing: border-box;
            outline: none;
            transition: border-color var(--transition-speed);
        }
        #input:focus { border-color: var(--color-primary); }
        #input:disabled { background: #334155; cursor: not-allowed; }

        /* Buttons */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: var(--color-primary);
            color: var(--color-bg-dark);
            font-weight: bold;
            cursor: pointer;
            transition: background var(--transition-speed), transform 0.1s;
        }
        button:hover { background: #0ea5e9; }
        button:active { transform: scale(0.98); }

        /* Stats & Results */
        .stats-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 10px 0;
            border-top: 1px solid #334155;
        }
        .stat-item {
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--color-primary);
        }
        .win { color: var(--color-success); font-weight: bold; animation: success-glow 1s infinite alternate; }
        .lose { color: var(--color-danger); font-weight: bold; }

        @keyframes success-glow {
            from { text-shadow: 0 0 5px var(--color-success); }
            to { text-shadow: 0 0 10px var(--color-success); }
        }

        /* --- Setup & Controls --- */
        #setup, #game-controls {
            display: grid;
            gap: 15px;
        }
        #setup {
            grid-template-columns: 1fr 1fr;
        }
        .level-selection {
            display: flex;
            gap: 10px;
            grid-column: span 2;
        }
        .level-selection button {
            flex-grow: 1;
            background: #475569;
            color: var(--color-text-light);
        }
        .level-selection button.selected {
            background: var(--color-primary);
            color: var(--color-bg-dark);
        }
        .theme-selection {
            grid-column: span 2;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .theme-selection button {
            background: #475569;
            flex-basis: calc(20% - 8px); /* 5 themes, adjust for gap */
        }
        .theme-selection button.selected {
            border: 3px solid var(--color-primary);
            background: #334155;
            color: var(--color-primary);
        }
        label { display: block; margin-bottom: 5px; }

        /* --- Pop-up Modal --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: var(--color-bg-card);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            animation: modal-zoom 0.3s ease-out;
            max-width: 90%;
        }
        @keyframes modal-zoom {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal-buttons button { margin: 0 10px; }

        /* --- Leaderboard & Progress --- */
        #leaderboard, #progress-chart {
            margin-top: 20px;
            background: #334155;
            padding: 15px;
            border-radius: 10px;
        }
        #leaderboard h2, #progress-chart h2 { margin: 0 0 10px 0; color: var(--color-primary); }
        #leaderboard ol, #progress-chart ul { padding-left: 20px; list-style-type: none; }
        #leaderboard li { margin-bottom: 5px; border-bottom: 1px dashed #475569; padding-bottom: 5px; }
        #progress-chart li { margin-bottom: 10px; }


    </style>
</head>
<body>
<div class="card">
    <h1>Pro-Type Challenge</h1>

    <div id="setup">
        <label>Player Name: <input type="text" id="playerName" placeholder="Enter your name"></label>
        <div class="theme-selection">
            <label>Select Theme:</label>
            <button data-theme="air-space" class="selected">Air Space</button>
            <button data-theme="sea">Sea</button>
            <button data-theme="pink-panther">Pink Panther</button>
            <button data-theme="sky">Sky</button>
            <button data-theme="robots">Robots</button>
        </div>
        <div class="level-selection">
            <label>Select Level:</label>
            <button data-level="easy" class="selected">Easy</button>
            <button data-level="medium">Medium</button>
            <button data-level="hard">Hard</button>
            <button data-level="expert">Expert</button>
        </div>
        <button id="startBtn" style="grid-column: span 2;">Start Game</button>
    </div>

    <div id="game" style="display:none;">
        <div class="words-container" id="words"></div>
        <input id="input" type="text" placeholder="Type here..." disabled>

        <div class="stats-container">
            <div class="stat-item">Level: <span id="current-level">Easy</span></div>
            <div class="stat-item">Time Left: <span id="timer" class="stat-value">0</span>s</div>
            <div class="stat-item">WPM: <span id="wpm" class="stat-value">0</span></div>
            <div class="stat-item">Accuracy: <span id="accuracy" class="stat-value">100%</span></div>
            <div class="stat-item">Score: <span id="score" class="stat-value">0</span></div>
        </div>

        <div id="result"></div>
    </div>

    <div style="display: flex; gap: 20px; margin-top: 20px;">
        <div id="progress-chart" style="flex: 1;">
            <h2>üìà Performance History</h2>
            <ul id="historyList">
                <li>Start a game to see your progress!</li>
            </ul>
        </div>
        <div id="leaderboard" style="flex: 1;">
            <h2>üèÜ High Scores</h2>
            <ol id="leaderboardList"></ol>
        </div>
    </div>

</div>

<div id="levelModal" class="modal">
    <div class="modal-content">
        <h2 id="modal-title">Level Complete!</h2>
        <p>Congratulations, you completed <span id="completed-level"></span> with a score of <span id="modal-score"></span>!</p>
        <p id="modal-message">Ready for the next level: <span id="next-level-name"></span>?</p>
        <div class="modal-buttons">
            <button id="modal-continue">Continue</button>
            <button id="modal-stop">Stop Game</button>
        </div>
    </div>
</div>

<script>
    // --- MODULE 1: Data and Configuration ---
    const GAME_CONFIG = {
        // Words are sorted by approximate difficulty (length, commonality)
        WORDS: {
            easy: ["the", "quick", "brown", "fox", "jumps", "over", "lazy", "dog", "is", "a", "good", "cat", "run", "make", "test", "game", "challenge", "improve", "coding", "html", "css", "javascript", "code", "best", "simple", "time", "speed", "test", "word", "play"],
            medium: ["practice", "perfect", "victory", "beginner", "keyboard", "monitor", "program", "window", "display", "function", "variable", "string", "array", "object", "console", "element", "button", "server", "client", "network", "webpage", "developer", "expert", "quality", "feature", "system", "enhance", "modular", "design", "utility"],
            hard: ["refactor", "algorithm", "concurrent", "asynchronous", "architecture", "dependency", "abstraction", "polymorphism", "inheritance", "encapsulation", "framework", "bootstrap", "typescript", "debugging", "repository", "integration", "component", "interface", "protocol", "validation", "iteration", "performance", "efficiency", "structure", "optimization", "responsive", "visualize", "telemetry", "websocket", "database"],
            expert: ["superfluous", "sesquipedalian", "juxtaposition", "ubiquitous", "onomatopoeia", "discombobulate", "metamorphosis", "epistemology", "phlegmatic", "vicissitude", "paradigm", "verisimilitude", "perspicacious", "unconscionable", "idiosyncrasy", "schadenfreude", "transmogrify", "recalcitrant", "conundrum", "surreptitious", "quintessential", "nonchalant", "cacophony", "eudaemonia", "pulchritudinous", "antidisestablishmentarianism", "pneumonoultramicroscopicsilicovolcanoconiosis", "floccinaucinihilipilification", "interdigitation", "hippopotomonstrosesquippedaliophobia"]
        },
        LEVELS: {
            easy: { timePerWord: 4, next: 'medium', name: 'Easy' },
            medium: { timePerWord: 3, next: 'hard', name: 'Medium' },
            hard: { timePerWord: 2.5, next: 'expert', name: 'Hard' },
            expert: { timePerWord: 2, next: null, name: 'Expert' }
        },
        MAX_WORDS_PER_LEVEL: 30,
        THEMES: ['air-space', 'sea', 'pink-panther', 'sky', 'robots'],
        SOUNDS: {
            correct: 'assets/correct.mp3', // Placeholder
            miss: 'assets/miss.mp3', // Placeholder
            levelUp: 'assets/levelup.mp3' // Placeholder
        }
    };

    // --- MODULE 2: Game State Variables ---
    let state = {
        playerName: "",
        currentLevelKey: 'easy',
        currentWords: [],
        currentIndex: 0,
        correctChars: 0,
        totalTypedChars: 0,
        score: 0,
        wordsTyped: 0,
        wordsMissed: 0,
        startTime: null,
        timerId: null,
        wordTimerId: null,
        timeLeft: 0,
        theme: 'air-space'
    };

    // --- MODULE 3: DOM Element Access ---
    const DOM = {
        setup: document.getElementById('setup'),
        game: document.getElementById('game'),
        wordsEl: document.getElementById('words'),
        inputEl: document.getElementById('input'),
        timerEl: document.getElementById('timer'),
        wpmEl: document.getElementById('wpm'),
        accuracyEl: document.getElementById('accuracy'),
        resultEl: document.getElementById('result'),
        scoreEl: document.getElementById('score'),
        currentLevelEl: document.getElementById('current-level'),
        startBtn: document.getElementById('startBtn'),
        levelButtons: document.querySelectorAll('.level-selection button'),
        themeButtons: document.querySelectorAll('.theme-selection button'),
        leaderboardList: document.getElementById('leaderboardList'),
        historyList: document.getElementById('historyList'),
        levelModal: document.getElementById('levelModal'),
        modalTitle: document.getElementById('modal-title'),
        completedLevel: document.getElementById('completed-level'),
        modalScore: document.getElementById('modal-score'),
        modalMessage: document.getElementById('modal-message'),
        nextLevelName: document.getElementById('next-level-name'),
        modalContinue: document.getElementById('modal-continue'),
        modalStop: document.getElementById('modal-stop')
    };

    // --- MODULE 4: Utility Functions (Leaderboard, Sound, Theme) ---

    // Plays a sound (requires actual audio files)
    function playSound(type) {
        // if (GAME_CONFIG.SOUNDS[type]) {
        //     const audio = new Audio(GAME_CONFIG.SOUNDS[type]);
        //     audio.play().catch(e => console.error("Sound play failed:", e));
        // }
    }

    // Loads and Renders Leaderboard from localStorage
    function renderLeaderboard() {
        let leaderboard = JSON.parse(localStorage.getItem("protypeLeaderboard") || "[]");
        leaderboard.sort((a, b) => b.score - a.score);
        leaderboard = leaderboard.slice(0, 5); // Keep top 5

        DOM.leaderboardList.innerHTML = '';
        leaderboard.forEach((p, index) => {
            const li = document.createElement('li');
            li.textContent = `${index + 1}. ${p.name} (${p.level}) - ${p.score} points`;
            DOM.leaderboardList.appendChild(li);
        });
    }

    // Updates Leaderboard on game finish
    function updateLeaderboard() {
        let leaderboard = JSON.parse(localStorage.getItem("protypeLeaderboard") || "[]");
        const newEntry = {
            name: state.playerName,
            score: state.score,
            wpm: calculateWPM(),
            level: GAME_CONFIG.LEVELS[state.currentLevelKey].name
        };
        leaderboard.push(newEntry);
        localStorage.setItem("protypeLeaderboard", JSON.stringify(leaderboard));
        renderLeaderboard();
    }

    // Updates Performance History
    function updateHistory(result) {
        let history = JSON.parse(sessionStorage.getItem("protypeHistory") || "[]");
        history.push(result);
        sessionStorage.setItem("protypeHistory", JSON.stringify(history));

        DOM.historyList.innerHTML = '';
        history.slice(-5).reverse().forEach(h => { // Show last 5 results
            const li = document.createElement('li');
            li.textContent = `${h.level} - WPM: ${h.wpm}, Acc: ${h.accuracy}% (Score: ${h.score})`;
            DOM.historyList.appendChild(li);
        });
    }

    // Sets the selected theme
    function setTheme(themeKey) {
        document.body.className = `theme-${themeKey}`;
        state.theme = themeKey;
        DOM.themeButtons.forEach(btn => {
            btn.classList.toggle('selected', btn.dataset.theme === themeKey);
        });
    }


    // --- MODULE 5: Core Game Logic ---

    // Picks a random, unique subset of words for the level
    function pickWords(levelKey) {
        const source = [...GAME_CONFIG.WORDS[levelKey]];
        // Simple Fisher-Yates shuffle
        for (let i = source.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [source[i], source[j]] = [source[j], source[i]];
        }
        return source.slice(0, GAME_CONFIG.MAX_WORDS_PER_LEVEL);
    }

    // Renders the words to the screen, highlighting the current word
    function renderWords() {
        DOM.wordsEl.innerHTML = '';
        state.currentWords.forEach((w, i) => {
            const span = document.createElement('span');
            span.className = 'word' + (i === state.currentIndex ? ' current' : '');
            [...w].forEach(ch => {
                const c = document.createElement('span');
                c.className = 'char pending'; // Mark all as pending initially
                c.textContent = ch;
                span.appendChild(c);
            });
            DOM.wordsEl.appendChild(span);
            DOM.wordsEl.append(" ");
        });

        // Scroll the view to keep the current word visible
        const currentWordEl = DOM.wordsEl.querySelector('.word.current');
        if (currentWordEl) {
            currentWordEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }

    // Calculates and updates the real-time stats
    function calculateWPM() {
        const elapsedMin = (Date.now() - state.startTime) / 1000 / 60;
        // WPM = (Words Typed * 5 / 5) / Elapsed Minutes
        return elapsedMin > 0 ? Math.round((state.correctChars / 5) / elapsedMin) : 0;
    }

    function calculateAccuracy() {
        if (state.totalTypedChars === 0) return 100;
        return Math.round((state.correctChars / state.totalTypedChars) * 100);
    }

    function updateStatsDisplay() {
        DOM.wpmEl.textContent = calculateWPM();
        DOM.accuracyEl.textContent = calculateAccuracy() + "%";
        DOM.scoreEl.textContent = state.score;
        DOM.currentLevelEl.textContent = GAME_CONFIG.LEVELS[state.currentLevelKey].name;
    }

    // Resets the timer for the current word
    function resetWordTimer() {
        clearInterval(state.wordTimerId);
        const timeLimit = GAME_CONFIG.LEVELS[state.currentLevelKey].timePerWord * state.currentWords.length;
        state.timeLeft = timeLimit;
        DOM.timerEl.textContent = Math.round(state.timeLeft);

        state.wordTimerId = setInterval(() => {
            state.timeLeft -= 0.1;
            DOM.timerEl.textContent = Math.round(state.timeLeft);

            if (state.timeLeft <= 0) {
                // Time runs out for the current level
                clearInterval(state.wordTimerId);
                finishGame(false); // Player failed due to timeout
            }
        }, 100); // Check every 100ms for smoother timer
    }

    // Handles logic when the user types a character
    function handleInput() {
        const val = DOM.inputEl.value;
        const curWord = state.currentWords[state.currentIndex] || "";
        const span = DOM.wordsEl.querySelectorAll('.word')[state.currentIndex];
        const charSpans = span ? span.querySelectorAll('.char') : [];

        // Track total typed characters, including backspaces
        state.totalTypedChars++;

        // Reset correctChars count for current word to re-calculate
        let currentCorrectChars = 0;
        let isWordCorrect = true;

        for (let i = 0; i < charSpans.length; i++) {
            charSpans[i].classList.remove('correct', 'wrong', 'pending');

            if (val[i]) {
                if (val[i] === curWord[i]) {
                    charSpans[i].classList.add('correct');
                    currentCorrectChars++;
                } else {
                    charSpans[i].classList.add('wrong');
                    isWordCorrect = false;
                    // Requirement: Skip word immediately on wrong letter
                    playSound('miss');
                    skipWord();
                    return;
                }
            } else {
                // If character hasn't been typed yet
                charSpans[i].classList.add('pending');
                isWordCorrect = false; // Not fully typed yet
            }
        }

        // Update overall correct characters count (only count fully correct words)
        state.correctChars = Array.from(DOM.wordsEl.querySelectorAll('.char.correct')).length;


        // Word completed (Check if input matches the word and ends with a space or is last word)
        if (val.length === curWord.length && isWordCorrect) {
            handleWordCompletion(true, curWord.length);
        }

        updateStatsDisplay();
    }

    // Logic for skipping or completing a word
    function skipWord() {
        state.wordsMissed++;
        state.currentIndex++;
        DOM.inputEl.value = ''; // Clear input

        if (state.currentIndex >= state.currentWords.length) {
            finishLevel(false); // Player failed this level (skipped a word)
        } else {
            renderWords();
            // Penalty for skipping: reduce time
            state.timeLeft = Math.max(0, state.timeLeft - GAME_CONFIG.LEVELS[state.currentLevelKey].timePerWord * 0.5);
            DOM.timerEl.textContent = Math.round(state.timeLeft);
            DOM.inputEl.focus();
        }
    }

    // Logic for correctly completing a word
    function handleWordCompletion(isCorrect, length) {
        state.wordsTyped++;
        state.score += length * 10; // Simple scoring based on word length
        state.currentIndex++;
        DOM.inputEl.value = '';
        playSound('correct');

        if (state.currentIndex >= state.currentWords.length) {
            finishLevel(true);
        } else {
            renderWords();
            DOM.inputEl.focus();
        }
    }

    // --- MODULE 6: Game Flow Control ---

    function startGame(levelKey = state.currentLevelKey) {
        state.playerName = document.getElementById('playerName').value.trim();
        if (!state.playerName) {
            alert("Please enter your name!");
            return;
        }

        // Setup UI
        DOM.setup.style.display = 'none';
        DOM.game.style.display = 'block';
        DOM.resultEl.innerHTML = '';
        DOM.inputEl.disabled = false;
        DOM.inputEl.focus();

        // Reset/Setup State
        state.currentLevelKey = levelKey;
        state.currentWords = pickWords(levelKey);
        state.currentIndex = 0;
        state.correctChars = 0;
        state.totalTypedChars = 0;
        state.wordsTyped = 0;
        state.wordsMissed = 0;
        state.startTime = Date.now();
        state.score = 0;

        renderWords();
        updateStatsDisplay();
        resetWordTimer(); // Start timer
    }

    function finishLevel(passed) {
        clearInterval(state.wordTimerId);
        const levelData = GAME_CONFIG.LEVELS[state.currentLevelKey];
        const nextLevelKey = levelData.next;

        if (passed && nextLevelKey) {
            // Level passed, prompt for next level
            playSound('levelUp');
            DOM.modalTitle.textContent = "Level Complete! üéâ";
            DOM.completedLevel.textContent = levelData.name;
            DOM.modalScore.textContent = state.score;
            DOM.nextLevelName.textContent = GAME_CONFIG.LEVELS[nextLevelKey].name;
            DOM.modalMessage.style.display = 'block';
            DOM.modalContinue.style.display = 'inline-block';

            DOM.levelModal.style.display = 'flex';
        } else {
            // Game Over (Failed level or Expert level completed)
            finishGame(passed);
        }

        // Record history for the completed level
        const finalResult = {
            level: levelData.name,
            wpm: calculateWPM(),
            accuracy: calculateAccuracy(),
            score: state.score
        };
        updateHistory(finalResult);
    }

    function finishGame(win) {
        clearInterval(state.wordTimerId);
        DOM.inputEl.disabled = true;
        DOM.levelModal.style.display = 'none';

        const finalWPM = calculateWPM();
        const finalAcc = calculateAccuracy();

        if (win) {
            DOM.resultEl.innerHTML = `<p class="win">‚úÖ ${state.playerName}, Game Over! You are a master! Final WPM: ${finalWPM} | Accuracy: ${finalAcc}% | Score: ${state.score}</p>`;
        } else {
            DOM.resultEl.innerHTML = `<p class="lose">‚ùå Game Over, ${state.playerName}. Final WPM: ${finalWPM} | Accuracy: ${finalAcc}% | Score: ${state.score}</p>`;
        }

        updateLeaderboard(); // Update scores on final game state
        DOM.setup.style.display = 'grid'; // Return to setup for restart
        DOM.game.style.display = 'none';
    }


    // --- MODULE 7: Event Listeners and Initialization ---

    function initListeners() {
        // Start button
        DOM.startBtn.addEventListener('click', () => startGame(state.currentLevelKey));

        // Input field
        DOM.inputEl.addEventListener('input', handleInput);

        // Level selection buttons
        DOM.levelButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                state.currentLevelKey = btn.dataset.level;
                DOM.levelButtons.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
            });
        });

        // Theme selection buttons
        DOM.themeButtons.forEach(btn => {
            btn.addEventListener('click', () => setTheme(btn.dataset.theme));
        });

        // Modal (Continue/Stop)
        DOM.modalContinue.addEventListener('click', () => {
            const nextLevelKey = GAME_CONFIG.LEVELS[state.currentLevelKey].next;
            DOM.levelModal.style.display = 'none';
            startGame(nextLevelKey); // Start game with the next level key
        });

        DOM.modalStop.addEventListener('click', () => {
            DOM.levelModal.style.display = 'none';
            finishGame(true); // Stop after a successful level
        });
    }

    // Initial setup on page load
    (() => {
        initListeners();
        setTheme(state.theme); // Apply default theme
        renderLeaderboard();
        updateHistory(JSON.parse(sessionStorage.getItem("protypeHistory") || "[]")); // Initial history load
    })();
</script>
